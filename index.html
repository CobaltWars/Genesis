<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Electron Browser</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
        font-family: sans-serif;
      }
      #tabs-container {
        display: flex;
        padding: 5px;
        background-color: #e0e0e0;
        border-bottom: 1px solid #ccc;
        overflow-x: auto;
      }
      .tab {
        padding: 8px 15px 8px 30px;
        margin-right: 5px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-bottom: none;
        border-radius: 5px 5px 0 0;
        cursor: pointer;
        white-space: nowrap;
        position: relative;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .tab.active {
        background-color: #fff;
        border-bottom: 1px solid #fff;
      }
      .tab:hover {
        background-color: #e8e8e8;
      }
      #add-tab-btn {
        padding: 8px 12px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
      }
      #add-tab-btn:hover {
        background-color: #e8e8e8;
      }
      .tab-close {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #ccc;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        cursor: pointer;
      }
      
      .tab-close:hover {
        background-color: #ff6b6b;
      }
      
      .tab-favicon {
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
      }
      #toolbar {
        display: flex;
        padding: 5px;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
      }
      #toolbar button {
        margin-right: 5px;
        padding: 5px 10px;
        cursor: pointer;
        border: 1px solid #ccc;
        background-color: #fff;
        border-radius: 3px;
      }
      #toolbar button:hover:not(:disabled) {
        background-color: #e0e0e0;
      }
      #toolbar button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      #url-bar {
        flex-grow: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      #webview-container {
        flex-grow: 1;
        position: relative;
      }
      webview {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      webview.active {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="tabs-container">
      <!-- Les onglets seront ajoutés dynamiquement ici -->
      <button id="add-tab-btn">+</button>
    </div>
    <div id="toolbar">
      <button id="back-btn">&#x2190;</button>
      <button id="forward-btn">&#x2192;</button>
      <button id="reload-btn">&#x21BB;</button>
      <input type="text" id="url-bar" placeholder="Enter URL or search term">
    </div>
    <div id="webview-container">
      <!-- Les webviews seront ajoutées dynamiquement ici -->
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
